version: "3"
services:
  redis:
    image: redis

  db:
    image: postgres:9.4

  vote:
    image: voting-app
    ports:
      - 5000:80
    links:
      - redis

  worker:
    image: worker-app
    link:
      - db
      - redis

  result:
    image: result-app
    ports:
      - 5001:80
    links:
      - db